    {"ko-extends.js.html":{"id":"ko-extends.js.html","title":"Source: ko-extends.js","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Source: ko-extends.js define('ko-extends', ['jquery', 'ko'], function($, ko){ /** * Custom binding for autocomplete. To enable an autocomplete on a text input, apply the attribute ko-autocomplete like this : * &lt;input type=&quot;text&quot; ko-autocomplete=&quot;{source : 'url|data', search : 'searchProperty', label : 'labelProperty', change : callbackFunction, delay : 400}&quot; /&gt; * - source : If a string is given, the data will be searched on the URL given, else the data object will be used * - search (default 'label'): If source is an object, 'search' defines the property name the autocomplete will be computed on * - label (default 'label'): This defines the property that will be displayed in the result list * - change (default null) : This function will be called when the value of the input changes. The selected line will be injected as first argument * - delay (default 400) : This property defines the delay after the last key pressed before computing the autocomplete search * * @module ko-autocomplete */ ko.bindingHandlers.autocomplete = (function(){ /** * Magic keys * @type {Object} */ var keyCode = { UP: 38, DOWN: 40, LEFT: 37, RIGHT: 39, ENTER: 13, ESCAPE: 27, TAB: 9 }; var Autocomplete = function(){}; Autocomplete.prototype.init = function(element, valueAccessor, allBindings, viewModel, bindingContext) { parameters = ko.unwrap(valueAccessor()); var options = { search : parameters.search || 'label', label : parameters.label || 'label', source : parameters.source, change : parameters.change, delay : parameters.delay || 400 }; options.value = parameters.value || options.label; if(!options.source){ return; } /** * Initiate the model that will manage the autocomplete results * @type {Object} */ var model = { result : ko.observableArray([]), selectedItem : ko.observable(null), overItem : ko.observable(null) }; /** * Go to the previous element in the result list */ model.previous = function(){ var index = (this.overItem() ? this.result().indexOf(this.overItem()) : 0) - 1; if(index &lt; 0){ index = this.result().length - 1; } this.overItem(this.result()[index]); }.bind(model); /** * Got to the next element in the result list */ model.next = function(){ var index = ((this.overItem() ? this.result().indexOf(this.overItem()) : 0) + 1) % this.result().length; this.overItem(this.result()[index]); }.bind(model); /** * Select an item in the result list * @param {Object} data The selected element */ model.select = function(data, evt){ model.selectedItem(data); // Reset the results list model.result([]); // Affect element data element.autocompleteData = data; element.value = data[options.value]; element.blur(); }.bind(model); /** * Initialize element * @type {String} */ element.autocomplete = &quot;off&quot;; $(element) .wrap('&lt;div class=&quot;ko-autocomplete&quot;&gt;&lt;/div') .after( '&lt;div class=&quot;ko-autocomplete-result&quot;&gt;' + '&lt;ul ko-foreach=&quot;result&quot; ko-visible=&quot;!!result().length&quot;&gt;' + '&lt;li ko-attr=&quot;{value: $data.value}&quot; ko-html=&quot;label&quot; ko-event=&quot;{mousedown : $parent.select.bind($parent)}&quot; ko-class=&quot;{hover : $parent.overItem() == $data}&quot;&gt;&lt;/li&gt;' + '&lt;/ul&gt;' + '&lt;/div&gt;' ); /** * The timeout for compute filter delay */ var ajaxTimeout; /** * Listen on the element events */ $(element).on({ /* * Display the result when the data changes */ input : function(){ element.autocompleteData = null; var value = element.value; if(!value){ model.result([]); model.selectedItem(null); return; } // Search on an array if(ko.isObservable(options.source) || options.source instanceof Array){ var source = ko.isObservable(options.source) ? options.source() : options.source; // Filter the source by the var filters = ko.utils.arrayFilter(source, function(item){ return item[options.search].match(element.value); }); // Change the output items to match to the autocomplete parameters var displayed = ko.utils.arrayMap(filters, function(item){ item.label = item[options.label]; item.value = item[options.value]; return item; }); // Display the result to the user model.result(displayed); } else if(typeof options.source === &quot;string&quot;){ clearTimeout(ajaxTimeout); ajaxTimeout = setTimeout(function(){ // Load the result by AJAX request. In this case, search, value, and label parameters are not used $.ajax({ url : options.source, type : 'get', dataType : 'json', data : { q : element.value, } }) .done(function(data){ model.result(data); if(! data.length){ model.selectedItem(null); } }); }, options.delay); } }, /* * Blur the input * @param {Event} event The blur event */ blur : function(event){ if(! this.autocompleteData || this.autocompleteData !== model.selectedItem()){ model.selectedItem(null); this.autocompleteData = null; } model.result([]); if(options.change){ options.change.apply(viewModel, [this.autocompleteData]); } }, /* * Navigate in the result list * @param {Event} event The keydown event */ keydown : function(event){ if(model.result().length){ switch(event.keyCode){ // Move up case keyCode.UP : model.previous(); break; // Move down case keyCode.DOWN : model.next(); break; // Tab key case keyCode.TAB : if(event.shiftKey){ // Go preivous element model.previous(); } else{ model.next(); } break; // Select item case keyCode.ENTER : if(!model.overItem()){ return true; } model.select(model.overItem()); break; // Hide the result list case keyCode.ESCAPE : model.result([]); break; default : return true; } return false; } else{ return true; } } }); /** * Apply the model to the node */ ko.applyBindings(model, $(element).next('.ko-autocomplete-result').get(0)); }; return new Autocomplete(); })(); /** * Rename the binding css to class * * @module ko-class */ ko.bindingHandlers.class = ko.bindingHandlers.css; /** * Custom binding for Ace. This applies the code editor ace on the text area * &lt;textarea ko-ace=&quot;{theme : 'aceTheme', language : 'php', readonly : true, change : callbackFunction}&quot;&gt;&lt;/textarea&gt; * - theme (default 'chrome') : The ace theme * - language (mandatory): The programming language to use * - readonly (default false) : If set to true, the editor will only highlight the code * - chnage : Callback when the value of the editor changes * * @see https://ace.c9.io/#nav=about * @module ko-ace */ ko.bindingHandlers.ace = { update : function(element, valueAccessor, allBindings, viewModel, bindingContext) { require(['ace'], function(ace){ var parameters = ko.unwrap(valueAccessor()); ace.config.set(&quot;modePath&quot;, app.baseUrl + &quot;ext/ace/&quot;); ace.config.set(&quot;workerPath&quot;, app.baseUrl + &quot;ext/ace/&quot;) ; ace.config.set(&quot;themePath&quot;, app.baseUrl + &quot;ext/ace/&quot;); var editor = ace.edit(element.id); editor.setTheme(&quot;ace/theme/&quot; + (parameters.theme || 'chrome')); editor.getSession().setMode(&quot;ace/mode/&quot; + (parameters.language)); editor.setShowPrintMargin(false); editor.setReadOnly( parameters.readonly || false); editor.getSession().on(&quot;change&quot;, function(event){ var value = editor.getValue(); if(parameters.change){ parameters.change(value); } }); }); } }; /** * Custom binding for CKEditor * * &lt;textarea ko-wysiwyg&gt;&lt;/textarea&gt; * * @module ko-wysiwyg * @see http://ckeditor.com/ */ ko.bindingHandlers.wysiwyg = { update : function(element, valueAccessor, allBindings, viewModel, bindingContext) { require(['ckeditor'], function(CKEDITOR){ if(!CKEDITOR.dom.element.get(element.id).getEditor()){ var editor = CKEDITOR.replace(element.id, { language : app.language, removeButtons : 'Save,Scayt,Rtl,Ltr,Language,Flash', entities : false, on : { change : function(event){ $(&quot;#&quot; + element.id).val(event.editor.getData()).trigger('change'); } } }); if(document.getElementById('theme-base-stylesheet')){ editor.addContentsCss(document.getElementById('theme-base-stylesheet').href); } } }); } }; /** * Extend the knockout syntax to allow devs to write ko-{bind}=&quot;value&quot; as tag attribute */ ko.bindingProvider.instance.preprocessNode = function(node){ var dataBind = node.dataset &amp;&amp; node.dataset.bind || &quot;&quot;; for(var name in ko.bindingHandlers){ var attrName = 'ko-' + name; if(node.getAttribute &amp;&amp; node.getAttribute(attrName)){ dataBind += (dataBind ? ',' : '') + name + ': ' + node.getAttribute(attrName); } } if(dataBind){ node.dataset.bind = dataBind; } } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"tabs.js.html":{"id":"tabs.js.html","title":"Source: tabs.js","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Source: tabs.js define('tabs', ['jquery', 'ko'], function($, ko){ /** * This class describes the behavior of a tab. * * @class Tab * @param int id The unique tab id */ window.Tab = function(id){ this.id = ko.observable(id); this.uri = ko.observable(&quot;&quot;); this.content = ko.observable(''); this.route = ko.observable(&quot;&quot;); this.title = ko.computed({ read : function(){ return $(&quot;.page-name&quot;, this.content()).first().val(); }.bind(this) }); this.history = []; this.onclose = null; }; /** * This class is the tabs manager of the application. It is accessible by `app.tabset` * * @class Tabset */ var Tabset = function(){ this.tabs = ko.observableArray([]); this.activeId = ko.observable(); this.activeTab = ko.computed({ read : function(){ for(var i = 0; i&lt; this.tabs().length; i++){ if(this.tabs()[i].id() === this.activeId()){ return this.tabs()[i]; } } }.bind(this), write : function(tab){ this.activeId(tab.id()); }.bind(this) }); this.activeTab.subscribe(function(tab){ history.replaceState({}, &quot;&quot;, '#!' + tab.history[tab.history.length - 1]); }.bind(this)); }; /** * This index is incremented each time a tab is created, to generate a unique id for each tab * * @static * @private */ Tabset.index = 0; /** * Push a new tab in the tabset * * @memberOf Tabset */ Tabset.prototype.push = function(){ /* Create the tab */ var tab = new Tab(Tabset.index ++); this.tabs.push(tab); /*** Activate the new tab ***/ this.activeId(tab.id()); }; /** * Remove a tab by it index in the tabset * * @param int index The tab index in the tabset * @memberOf Tabset */ Tabset.prototype.remove = function(index){ if(this.tabs().length &gt; 1){ if (this.activeTab() == this.tabs()[index]){ var next = index == this.tabs().length - 1 ? this.tabs()[index - 1] : this.tabs()[index + 1]; if(next){ /* Activate the next tab */ this.activeId(next.id()); } } if(this.tabs()[index].onclose){ this.tabs()[index].onclose.call(this.tabs()[index]); } /* Delete the tab nodes */ this.tabs.splice(index, 1); /* Register the new list of tabs */ this.registerTabs(); } }; /** * Save the tabs last urls in a cookie * * @memberOf Tabset */ Tabset.prototype.registerTabs = function(){ var data = []; for(var i = 0; i &lt; this.tabs().length; i++){ data.push(this.tabs()[i].uri()); } $.cookie('open-tabs', JSON.stringify(data), {expires : 365, path : '/'}); }; /** * Perform click action on tab title * * @param int $index The tab index in the tabset * @param Event event The triggered event * @memberOf Tabset */ Tabset.prototype.clickTab = function($index, event){ if(event.which === 2){ this.remove($index); } else{ this.activeId(this.tabs()[$index].id()); } return false; }; return Tabset; }); × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"app.js.html":{"id":"app.js.html","title":"Source: app.js","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Source: app.js 'use strict'; /** * Start by configure requirejs paths and shim */ require.config({ paths : { jquery : 'ext/jquery-2.1.3.min', cookie : 'ext/jquery.cookie', mask : 'ext/jquery.mask.min', sortable : 'ext/jquery-sortable', bootstrap : 'ext/bootstrap.min', colorpicker : 'ext/bootstrap-colorpicker.min', datepicker : 'ext/bootstrap-datepicker.min', ko : 'ext/knockout-3.3.0', ckeditor : 'ext/ckeditor/ckeditor', ace : 'ext/ace/ace', less : 'ext/less' }, shim : { jquery : { exports : '$' }, ko : { exports : 'ko' }, cookie : { deps : ['jquery'], }, mask : { deps : ['jquery'] }, sortable : { deps : ['jquery'] }, bootstrap : { deps : ['jquery'] }, datepicker : { deps : ['bootstrap'] }, colorpicker: { deps : ['bootstrap'] }, 'ko-extends' : { deps : ['ko'] }, ace : { exports : 'ace' }, ckeditor : { exports : 'CKEDITOR' } } }); define('app', ['jquery' ,'ko', 'tabs', 'form', 'list', 'lang', 'cookie','mask', 'sortable', 'bootstrap', 'colorpicker' , 'datepicker', 'ko-extends'], function($, ko, Tabset, Form, List, Lang) { // export libraries to global context window.$ = $; window.ko = ko; window.Tabset = Tabset; window.Form = Form; window.List = List; window.Lang = Lang; /** * This class describes the behavior of the application * * @class App */ var App = function(){ this.conf = window.appConf; this.language = ''; // The application language this.rootUrl = ''; // The application root url this.isLogged = false; // The user is connected or not ? this.routes = []; // The application routes this.forms = {}; // The instanciated forms this.lists = {}; // The instanciated lists this.isReady = false; // The ready state of the application }; /** * The URI to return for non existing route * * @constant * @memberOf App */ App.INVALID_URI = window.appConf.basePath + '/INVALID_URI'; /** * Initialize the application * * @memberOf App */ App.prototype.start = function(){ // Set the configuration data this.setLanguage(this.conf.Lang.language); this.setRoutes(this.conf.routes); this.setRootUrl(this.conf.rooturl); Lang.init(this.conf.Lang.keys); this.baseUrl = require.toUrl(''); this.isLogged = this.conf.user.logged; // Manage the notification area this.notification = { display : ko.observable(false), level : ko.observable(), message : ko.observable() } this.tabset = new Tabset(); /** * Call URIs by AJAX on click on links */ var linkSelector = '[href]:not(.real-link):not([href^=&quot;#&quot;]):not([href^=&quot;javascript:&quot;])'; $(&quot;body&quot;).on('click', linkSelector, function(event){ var node = $(event.currentTarget); var url = $(node).attr('href'); event.preventDefault(); var data = {}; var target = $(node).attr('target'); if((event.which == 2 || !this.tabset.tabs().length) &amp;&amp; ! target) { target = &quot;newtab&quot;; } switch(target) { case 'newtab' : // Load the page in a new tab of the application data = {newtab : true}; this.load(url, data); break; case 'dialog' : this.dialog(url); break; case '_blank' : // Load the whole page in a new browser tab window.open(url); break; case undefined : case '' : // Open the url in the current application tab this.load(url); break; case 'window' : // Open the URL in the current web page location = url; break default : // Open the url in a given DOM node, represented by it CSS selector this.load(url, {selector : $(node).attr('target')}); break; } }.bind(this)) // Open a link in a new tab of the application .on(&quot;mousedown&quot;, linkSelector, function(event){ if(event.which == 2){ if(! $(this).attr('target')){ event.type = &quot;click&quot;; var clickEvent = new Event(&quot;click&quot;, event); clickEvent.which =2; $(this).get(0).dispatchEvent(clickEvent); } event.preventDefault(); event.stopPropagation(); event.stopImmediatePropagation(); return false; } }); /** * Treat back button */ window.onpopstate = function(event){ event.preventDefault(); if(this.tabset.activeTab()){ var history = this.tabset.activeTab().history; if(event.state){ // call back button if(history.length &gt; 1){ history.pop(); var url = history[history.length - 1]; this.load(url); } else{ this.load(this.getUri(&quot;new-tab&quot;)); } } else{ if(location.hash.match(/^#\\!(\\/.*?)$/)) { // Load a new page in the current tab var hash = location.hash.replace(/^#\\!(\\/.*?)$/, '$1'); app.load(hash); } else{ // Click on a link with an anchor as href var url = history[history.length - 1]; window.history.replaceState({}, '', &quot;#!&quot; + url); } } } }.bind(this); this.loading = { display : ko.observable(false), progressing : ko.observable(false), purcentage : ko.observable(0), /** * Display loading */ start : function(){ this.display(true); }, /** * show loading progression */ progress : function(purcentage){ this.purcentage(purcentage); this.progressing(purcentage ? true : false); }, /** * Hide loading */ stop : function(){ this.display(false); this.progress(0); } }; // trigger the application is ready var evt = document.createEvent(&quot;Event&quot;); evt.initEvent(&quot;app-ready&quot;, true, false); dispatchEvent(evt); /** * Customize app HttpRequestObject */ this.xhr = function(){ var xhr = new window.XMLHttpRequest(); this.computeProgession = function(evt){ if (evt.lengthComputable) { var percentComplete = parseInt(evt.loaded / evt.total * 100); //Do something with upload progress here this.loading.progress(percentComplete); } }.bind(this); /** * Compute progression on upload AJAX requests */ xhr.upload.addEventListener(&quot;progress&quot;, this.computeProgession); /** * Compute progression on AJAX requests */ xhr.addEventListener(&quot;progress&quot;, this.computeProgession); return xhr; }.bind(this); /** * Open the last tabs */ var onload = null; var hash = location.hash.replace(/^#\\!/, ''); if(hash){ var index = this.conf.tabs.open.indexOf(hash); if(index === -1){ if(this.conf.tabs.open.length === 1){ this.conf.tabs.open = [hash]; } else{ this.conf.tabs.open.push(hash); } } index = this.conf.tabs.open.indexOf(hash); onload = function(){ this.tabset.activeTab(this.tabset.tabs()[index]); }.bind(this); } this.openLastTabs(this.conf.tabs.open, onload); }; /** * Add a callback when the application is ready to run * * @param {Function} callback The action to perform when the application is ready to run * @memberOf App */ App.prototype.ready = function(callback){ if (this.isReady) { callback(); } else{ addEventListener(&quot;app-ready&quot;, function(){ this.isReady = true; callback(); }.bind(this)); } }; /** * Load a page in the current tab, or a new tab, or a given html node * * @param {string} url The url to load * @param {object} data, the options. This object can hasve the following data : * - newtab (default false) : if set to true, the page will be loaded in a new tab of the application * - onload (default null) : A callback function to execute when the page is loaded * - post (default null) : an object of POST data to send in the URL * @memberOf App */ App.prototype.load = function(url, data){ /*** Default options ***/ var options = { newtab : false, onload : null, post : null, selector : null, headers : {} }; for(var i in data){ options[i] = data[i]; } if(url){ /*** we first check that page does not already exist in a tab ***/ var route = this.getRouteFromUri(url); if(route === 'new-tab'){ url = this.conf.tabs.new.url; } for(var i= 0; i &lt; this.tabset.tabs().length; i++){ var tab = this.tabset.tabs()[i]; if (tab.uri() === url || tab.route() === route) { if (tab !== this.tabset.activeTab()) { this.tabset.activeTab(tab); return; } options.newtab = false; break; } } this.loading.start(); /*** A new tab has been asked ***/ if(options.newtab){ this.tabset.push(); } var element = options.selector ? $(options.selector).get(0) : this.tabset.activeTab(); /*** DETERMINE THE NODE THAT WILL BE LOADED THE PAGE ***/ if(element){ $.ajax({ xhr : this.xhr, url : url, type : options.post ? 'post' : 'get', data : options.post, dataType : 'text', headers : options.headers }) .done(function(response){ this.loading.stop(); if(element instanceof Tab){ // The page has been loaded in a whole tab // Register the tab url element.uri(url); element.route(route); element.content(response); // Regiter the tabs in the cookie if(this.isLogged) { this.tabset.registerTabs(); } // register the url in the tab history element.history.push(url); history.pushState({}, '', '#!' + url); } else{ $(element).html(response); } if(options.onload){ /*** A 'onload' callback has been asked ****/ options.onload(); } }.bind(this)) .fail(function(xhr, status, error){ var code = xhr.status; if(code === 403){ // The page is not accessible for the user var response; try{ response = JSON.parse(xhr.responseText); } catch(e){ response = { message : Lang.get('main.access-forbidden') }; } if(response.reason == &quot;login&quot;){ // The user is not connected, display the login form this.dialog(this.getUri('login') + '?redirect=' + url + '&amp;code=' + code); } else{ // Other reason, display the message in a notification var message = response.message; this.notify(&quot;danger&quot;, message); } } else{ var message = xhr.responseText; this.notify(&quot;danger&quot;, message); } this.loading.stop(); }.bind(this)); } else{ /*** The selector to home the loaded url doesn't exist ***/ this.loading.stop(); this.notify(&quot;danger&quot;, Lang.get('main.loading-page-selector-not-exists')); } } else{ return false; } }; /** * Open a set of pages * * @param {array} uris The uris to open, each one in a tab * @param {function} onload The callback to execute when all the tabs are loaded * @memberOf App */ App.prototype.openLastTabs = function(uris, onload){ var loaded = ko.observable(0); loaded.subscribe(function(value){ if(value === uris.length){ this.loading.stop(); if(onload){ onload(uris); } } }.bind(this)); uris.forEach(function(uri){ this.load(uri, { newtab : true, onload : function(){ this.loading.start(); loaded(loaded() + 1); }.bind(this) }); }.bind(this)); }; /** * Display a notification on the application or on the user desktop * * @param {string} level - The notification level (info, success, warning, danger or desktop) * @param {string} message - The message to display in the notification * @param {object} options - The options for desktop notifications * @memberOf App */ App.prototype.notify = function(level, message, options){ if(level === &quot;error&quot;){ level = &quot;danger&quot;; } if(level == &quot;desktop&quot;){ // this is a desktop notification if(! ('Notification' in window)){ this.notify('success', message); } else if(Notification.permission === 'granted'){ var notification = new Notification(message, options); } else if(Notification.permission !== 'denied'){ // Ask for user permission to display notifications Notification.requestPermission(function(permission){ Notification.permission = permission; this.notify(level, message, options); }.bind(this)); } } else{ // Display an advert message in the application this.notification.display(true); this.notification.message(message); this.notification.level(level); if(level != &quot;danger&quot;){ this.notification.timeout = setTimeout(function(){ this.hideNotification(); }.bind(this), 5000); } } }; /** * Hide the displayed notification * * @memberOf App */ App.prototype.hideNotification = function(){ clearTimeout(this.notification.timeout); this.notification.display(false); } /** * Load a URL in a dialog box * * @param {string} action - The action to perform. If &quot;close&quot;, it will wlose the current dialog box, else it will load the action in the dialog box and open it * @memberOf App */ App.prototype.dialog = function(action){ var container = $(&quot;#dialogbox&quot;); container.modal('hide'); if(action == &quot;close&quot;){ return; } // Load the content from an url this.loading.start(); $.ajax({ url : action, type : 'get', data : { _dialog: true }, }) .done(function(content){ // Page successfully loaded container.html(content).modal(&quot;show&quot;); }) .fail(function(xhr, status, error){ // Page load failed var code = xhr.status; var message = xhr.responseText; this.notify(&quot;danger&quot;, message); }.bind(this)) .always(function(){ this.loading.stop(); }.bind(this)); }; /** * Get uri for a given route name or the controller of the route * * @param {string} method - The route name or the controller method executed by this route * @param {object} args - The route parameters * @return {string} - the computed URI * @memberOf App */ App.prototype.getUri = function(method, args){ var route = null; if(method in this.routes){ route = this.routes[method]; } else{ for(var i in this.routes){ if(this.routes[i].action === method){ route = this.routes[i]; break; } } } if(route !== null){ var url = route.url; if(args){ for(var j in args){ url = url.replace(&quot;{&quot; + j + &quot;}&quot;, args[j]); } } return this.conf.basePath + url; } else{ return App.INVALID_URI; } }; /** * Get the route name corresponding to an URI * * @param {string} uri - The uri to look the corresponding route for * @return {Object} The found route * @memberOf App */ App.prototype.getRouteFromUri = function(uri){ for(var i in this.routes){ var regex = new RegExp('^' + this.routes[i].pattern + '$'); if(uri.match(regex)){ return i; } } }; /** * Set the existing routes of the application * * @param {object} routes - The routes to set * @memberOf App */ App.prototype.setRoutes = function(routes){ this.routes = routes; }; /** * Set the language of the application * * @param {string} language - The language tag * @memberOf App */ App.prototype.setLanguage = function(language){ this.language = language; }; /** * Set the root url of the application * * @param {string} url - The root url to set * @memberOf App */ App.prototype.setRootUrl = function(url){ this.rootUrl = url; }; /** * Refresh the main menu * * @memberOf App */ App.prototype.refreshMenu = function(){ $.get(this.getUri('refresh-menu'), function(response){ $(&quot;#main-menu&quot;).replaceWith(response); this.notify('warning', Lang.get('main.main-menu-changed')); }.bind(this)); }; /** * Print a part of the page (or the whole page) * * @param {NodeElement} element The DOM element to print. If not set or null, then this will print the whole page * @memberOf App */ App.prototype.print = function(element){ if(!element){ window.print(); } else{ $(&quot;body&quot;).append('&lt;iframe name=&quot;printer&quot; id=&quot;hawk-printer-frame&quot; height=&quot;0&quot; width=&quot;0&quot; src=&quot;about:blank&quot;&gt;&lt;/iframe&gt;'); var content = document.getElementById(&quot;theme-base-stylesheet&quot;).outerHTML + element.outerHTML; window.frames[&quot;printer&quot;].document.body.innerHTML = content; window.frames[&quot;printer&quot;].window.focus(); window.frames[&quot;printer&quot;].window.print(); $(&quot;#hawk-printer-frame&quot;).remove(); } }; return App; }); require([&quot;app&quot;], function(App){ // Instanciate the application if(!window.app){ window.app = new App(); } app.ready(function(){ ko.applyBindings(app); }); app.start(); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"form.js.html":{"id":"form.js.html","title":"Source: form.js","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Source: form.js 'use strict'; define('form', ['jquery', 'ko'], function($, ko){ /** * This class is used to validate and submit forms client side. * forms are accessible to window by app.formrs[id] * * @class Form * @param {String} id - the id of the form * @param {Object} fields - The list of all fields in the form */ var Form = function(id, fields) { this.id = id; this.node = $(&quot;[id='&quot; + this.id + &quot;']&quot;); this.upload = this.node.hasClass('upload-form'); this.action = this.node.attr('action'); this.method = this.node.attr('method').toLowerCase(); this.inputs = {}; for(var name in fields){ this.inputs[name] = new FormInput(fields[name], this); } // Listen for form submission this.node.submit(function(event){ this.submit(); return false; }.bind(this)); // Listen for form change this.onchange = null; this.node.change(function(event){ if(this.onchange){ this.onchange.call(this, event); } }.bind(this)); }; /** * Check the dat of the form * * @memberOf Form * @return {bool} - true if the form data is correct, false else */ Form.prototype.isValid = function(){ this.removeErrors(); var valid = true; for(var name in this.inputs){ if (!this.inputs[name].isValid()) { valid = false; } } return valid; }; /** * Remove all the form errors * * @memberOf Form */ Form.prototype.removeErrors = function(){ this.node.find(&quot;.form-result-message&quot;).removeClass(&quot;alert alert-danger&quot;).text(&quot;&quot;); for(var name in this.inputs){ this.inputs[name].removeError(); } }; /** * Display an error message to the form * * @memberOf Form * @param {string} text The message to display */ Form.prototype.displayErrorMessage = function(text){ this.node.find(&quot;.form-result-message&quot;).addClass(&quot;alert alert-danger&quot;).html(&quot;&lt;i class='icon icon-exclamation-circle'&gt;&lt;/i&gt; &quot; + text); }; /** * Display the errors on the form inputs * * @memberOf Form * @param {Object} errors The errors to display, where keys are inputs names, and values the error messages */ Form.prototype.displayErrors = function(errors){ if (typeof errors === 'object' &amp;&amp; !(errors instanceof Array)) { for(var id in errors){ this.inputs[id].addError(errors[id]); } } }; /** * Set the object action of the form. The object action can be &quot;register&quot; or &quot;delete&quot;, * and represents the action that will be performed server side * * @memberOf Form * @param {string} action - The action value to set */ Form.prototype.setObjectAction = function(action){ if(action.toLowerCase() === 'delete'){ this.method = action; } }; /** * Submit the form * * @memberOf Form */ Form.prototype.submit = function(){ /*** Remove all Errors on this form ***/ this.removeErrors(); var self = this; if(this.objectAction == &quot;delete&quot; || this.isValid()){ app.loading.start(); /**** Send a POST Ajax request to submit the form ***/ var data; if(this.method === 'get'){ data = $(this.node).serlialize(); } else{ data = new FormData(this.node.get(0)) } var options = { xhr : app.xhr, url : this.action, type : this.method, dataType : 'json', data : data, processData : false, contentType : false }; $.ajax( options ) .done(function(results, code, xhr){ /*** treat the response ***/ if(results.message){ app.notify(&quot;success&quot;, results.message); } /*** Trigger a form_success event to the form ***/ if(self.onsuccess){ self.onsuccess(results.data); } }) .fail(function(xhr, code, err){ if(! xhr.responseJSON){ // The returned result is not a JSON self.displayErrorMessage(xhr.responseText); } else{ var response = xhr.responseJSON; switch(xhr.status){ case 412 : // The form has not been checked correctly self.displayErrorMessage(response.message); self.displayErrors(response.errors); break; case 424 : // An error occured in the form treatment self.displayErrorMessage(response.message); break; default : self.displayErrorMessage(Lang.get('main.technical-error')); break; } if(self.onerror){ self.onerror(results.data); } } }) .always(function(){ app.loading.stop(); }); } else{ self.displayErrorMessage(Lang.get('form.error-fill')); } return false; }; /** * Reset the form values * * @memberOf Form */ Form.prototype.reset = function(){ this.node.get(0).reset(); } /** * Get the form data as Object * * @memberOf Form * @return {Object} The object containing the form inputs data */ Form.prototype.valueOf = function(){ var result = {}; for(var name in this.inputs){ var item = this.inputs[name]; var matches = /^(.+?)((?:\\[(.*?)\\])+)$/.exec(name); if(matches !== null){ var params = matches[2]; if(! result[matches[1]]){ result[matches[1]] = {}; } var tmp = result[matches[1]]; do{ var m = /^(\\[(.*?)\\])(\\[(.*?)\\])?/.exec(params); if(m !== null){ if(m[3]){ if(!tmp[m[2]]){ tmp[m[2]] = m[4] ? {} : []; } tmp = tmp[m[2]]; params = m[3]; } else{ if(tmp instanceof Array){ tmp.push(item.val()); } else{ tmp[m[2]] = item.val(); } } } } while(m &amp;&amp; m[3]); } else{ result[name] = item.val(); } } return result; }; /** * Display the content of the form * * @memberOf Form * @return {string} The JSON representing the form inputs data */ Form.prototype.toString = function(){ return JSON.stringify(this.valueOf()); } /*----------------------- CLASS FormInput ------------------------*/ /** * Class FormInput, represents any input in a form * * @class FormInput * @param {Object} field The input parameters * @param {Form} form The form the input is asssociated with **/ var FormInput= function(field, form){ this.form = form; for(var key in field){ this[key] = field[key]; } this.node = $(&quot;[id='&quot;+this.id+&quot;']&quot;); if (this.type == &quot;submit&quot;) { this.node.click(function(){ // Ask for confirmation if(this.name == &quot;delete&quot; &amp;&amp; !confirm(Lang.get(&quot;form.confirm-delete&quot;))){ // The user finally doesn't want to delete the record return false; } // The user confirmed this.form.setObjectAction(this.name); }.bind(this)); } }; /** * Get or set the value of the field * * @memberOf FormInput * @param {string} value If this variable is set, it will be set to the input * @return {string} The value of the input if the param 'value' has not been set, else undefined */ FormInput.prototype.val = function(value){ if(value === undefined){ // Get the input value switch(this.type){ case 'checkbox' : return this.node.prop('checked'); case 'radio' : return this.node.find(':checked').val(); case 'html' : return this.node.html(); default : return this.node.val(); } } else{ switch(this.type){ case 'checkbox' : this.node.prop('checked', value); break; case 'radio' : this.node.find('[value=&quot;' + value + '&quot;]').prop('checked', true); break; case 'html' : this.node.html(value); break; default : this.node.val(value); break; } } }; /** * Get a property data of the field * * @memberOf FormInput * @param {string} prop - the property to get the data value * @return {styring} The value of the property */ FormInput.prototype.data = function(prop){ return this.node.data(prop); }; /** * Check the value of the field is valid * * @memberOf FormInput * @return {bool} True if the field is valid, false else */ FormInput.prototype.isValid = function(){ /*** 1. If the field is required, the field can't be empty ***/ if (this.required) { var emptyValue = this.emptyValue || ''; if(this.val() == emptyValue){ this.addError(Lang.get(&quot;form.required-field&quot;)); return false; } } /*** 2. If the field has a specific pattern, test the value with this pattern ***/ if(this.pattern){ var regex = eval(this.pattern); if(this.val() &amp;&amp; ! regex.test(this.val())){ this.addError(Lang.exists('form.' + this.type + &quot;-format&quot;) ? Lang.get('form.'+ this.type + &quot;-format&quot;) : Lang.get(&quot;form.field-format&quot;)); return false; } } if (this.minimum) { if (this.val() &amp;&amp; this.val() &lt; this.minimum){ this.addError(Lang.get('form.number-minimum', {value: this.minimum})); return false; } } if (this.maximum) { if (this.val() &amp;&amp; this.val() &gt; this.maximum){ this.addError(Lang.get('form.number-maximum', {value: this.maximum})); return false; } } /*** 4. If the field has to be compared with another one, compare the two values ***/ if(this.compare){ if(this.val() != this.form.inputs[this.compare].val()){ this.addError(Lang.get('form.'+ this.type + &quot;-comparison&quot;)); return false; } } return true; }; /** * Display an error on the input * * @memberOf FormInput * @param {string} text The error message to set to the input */ FormInput.prototype.addError = function(text){ if(this.errorAt){ this.form.inputs[this.errorAt].addError(text); } else{ this.node.addClass('error').after('&lt;span class=&quot;input-error-message&quot;&gt;'+ text + '&lt;/span&gt;'); } }; /** * Remove the errors on the input * * @memberOf FormInput */ FormInput.prototype.removeError = function(){ this.node.removeClass('error').next('.input-error-message').remove(); }; return Form; }); × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"lang.js.html":{"id":"lang.js.html","title":"Source: lang.js","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Source: lang.js define('lang', ['jquery', 'ko'], function($, ko){ /** * Module that allows to display language keys client side * @class Lang */ Lang = { /** * Init the module with keys * * @static * @param {Object} data The language keys to load * @memberOf Lang */ init : function(data){ this.langs = data; }, /** * Get the value for a language key for the user language * * @static * @param {string} langKey The language key * @param {Object} vars The variables to set in the translation * @param {int} number This variable can be set if the language key has singular or plural translations * @return {string} The translated language key * @memberOf Lang */ get : function(langKey, vars, number){ var data = langKey.split('.'); var plugin = data[0]; var key = data[1]; var label = this.langs[plugin] &amp;&amp; this.langs[plugin][key]; if(label !== undefined){ if(typeof(label) == &quot;object&quot; &amp;&amp; number !== undefined){ if(number &gt; 1){ label = label[number] || label.p; } else{ label = label[number] || label.s; } } if(vars !== undefined &amp;&amp; typeof(vars) == &quot;object&quot;){ for(var key in vars){ label = label.replace('{' + key + '}', vars[key]); } } return label; } else return langKey; }, /** * Check if a language key exists * * @static * @memberOf Lang * @param {string} langKey The language key to find * @return {bool} True if the language key exists, else False */ exists : function(langKey){ var data = langKey.split('.'); var plugin = data[0]; var key = data[1]; var label = this.langs[plugin] &amp;&amp; this.langs[plugin][key]; return label !== undefined; }, /** * Set a language key translation * * @static * @memberOf Lang * @param {string} langKey The language key * @param {string} value The translation value */ set : function(langKey, value){ var data = langKey.split('.'); var plugin = data[0]; var key = data[1]; if (!this.langs[plugin]) { this.langs[plugin] = {}; } this.langs[plugin][key] = value; } }; return Lang; }); × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"list.js.html":{"id":"list.js.html","title":"Source: list.js","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Source: list.js define('list', ['jquery', 'ko'], function($, ko){ /** * This class describe the client behavior of the item lists. * Lists are available in window by `app.lists[id]` * * @param {Object} data The list initial parameters. this object must contain : * - id : The list id * - action : The URL to load to refresh the list * - target (optionnal) : Where the list must be refreshed (defaultly, it will be replace itself) * - userParam : The filters, orders and navigation parameters previously set by the user * @class List */ var List = function(data){ this.id = data.id; this.action = data.action; this.target = data.target; this.maxPages = ko.observable(); this.recordNumber = ko.observable(0); this.node = $(&quot;#&quot; + this.id); this.wrapper = this.node.parent(); this.navigationSection = this.wrapper.find('.list-navigation'); this.titleLine = this.node.find('.list-title-line'); this.refreshContainer = this.node.find(&quot;.list &gt; tbody&quot;); // Get the list display parameters (number of lines, page number, searches and sorts) var params = data.userParam || {}; this.searches = params.searches || {}; this.sorts = params.sorts || {}; this.page = ko.observable(params.page || 1); this.lines = ko.observable(params.lines || 20); this.fields = {}; for(var j = 0; j &lt; data.fields.length; j++){ var field = data.fields[j]; this.fields[field] = { name : field, search : ko.observable(this.searches[field]), sort : ko.observable(this.sorts[field]) } } // The label displaying the number of the list results this.recordNumberLabel = ko.computed(function(){ return Lang.get('main.list-results-number', {number : this.recordNumber()}, this.recordNumber()); }.bind(this)); this.initControls(); }; /** * Refresh the list * * @param {object} options - Additionnal options to set to the request * @memberOf List */ List.prototype.refresh = function(options){ // Set the user filters var data = { lines : this.lines(), page : this.page(), searches : this.searches, sorts : this.sorts }; var headers = options &amp;&amp; options.headers || {}; headers['X-List-Filter-' + this.id] = JSON.stringify(data); // Send the list is refreshing to the server var get = { refresh : 1 } if(this.selected){ get.selected = this.selected; }; // Load the new data from the server $.ajax({ url: this.action, method : 'GET', headers : headers, data : get, cache : false, }) .done(function(response){ this.refreshContainer.html(response); }.bind(this)) .fail(function(xhr, status, error){ app.notify(&quot;error&quot;, Lang.get(&quot;main.refresh-list-error&quot;)); }); return false; }; /** * Listen for list parameters changements to refresh the list * * @memberOf List */ List.prototype.initControls = function(){ if(this.navigationSection.length){ ko.applyBindings(this, this.navigationSection[0]); } if(this.titleLine.length){ ko.applyBindings(this, this.titleLine[0]); } var self = this; /** * Select all the lines */ this.node.find(&quot;.list-checkbox-all&quot;).change(function(){ self.node.find(&quot;.list-checkbox&quot;).prop('checked',$(this).is(&quot;:checked&quot;)).trigger(&quot;change&quot;); }); /** * Select a line */ this.node.find('.list-checkbox').change(function(){ self.node.find(&quot;.list-checkbox-all&quot;).prop(&quot;checked&quot;, self.node.find(&quot;.list-checkbox:not(:checked)&quot;).length === 0); }); /** * Change the number of lines per page */ this.lines.subscribe(function(value){ this.refresh(); }.bind(this)); /** * Go to the page xx */ this.page.subscribe(function(value){ if (isNaN(value)) { this.page(1); return; } if (value &lt; 1) { this.page(1); return; } if (value &gt; this.maxPages()) { this.page(this.maxPages()); return; } this.refresh(); }.bind(this)); /** * Detect, when the max page number changed, to keep the page number lower than it */ this.maxPages.subscribe(function(value){ if (this.page() &gt; value) { this.page(value); } }.bind(this)); $.each(this.fields, function(name, field){ /** * Sort the list */ field.sort.subscribe(function(value){ if (value == '') { delete(this.sorts[name]); } else{ this.sorts[name] = value; } this.refresh(); }.bind(this)); /** * Type a search */ field.search.subscribe(function(value){ if(value){ this.searches[name] = value; } else{ delete(this.searches[name]); } // Wait for 400 ms to refresh the list, in case the user enter new characters in this interval clearTimeout(this.searchTimeout); this.searchTimeout = setTimeout(function(){ this.refresh(); }.bind(this), 400); }.bind(this)); }.bind(this)); }; return List; }); × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Modules Classes App Form FormInput Lang List Tab Tabset × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormFormInputLangListTabTabset Classes Classes App Form FormInput Lang List Tab Tabset × Search results Close Documentation generated by JSDoc 3.4.0 on 29/3/2016 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Hawk - JSDoc Modules ko-aceko-autocompleteko-classko-wysiwyg Classes AppFormForm     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
